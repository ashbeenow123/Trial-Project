<template>
    <template if:true={pageItems}>
        <template for:each={pageItems} for:item="listing">
        
        
        <div class="container" key={listing.OpportunityId} >
            <div class= header>
                <h1 key={listing.OpportunityId}> {listing.Name}</h1>
                <h2> {listing.No_of_Bedrooms__c}, {listing.No_of_Bathrooms__c},{listing.Sq_footage__c}sqft {listing.Product_Family__c} on {listing.Lot_size_in_acres__c} For SALE listed at {listing.ListPrice}!</h2>
                <p>MLS Listing No: {listing.MLS_Listing_No__c}</p>
                <p>Stage: {listing.Opportunity.StageName}</p>
           <div class= "elevation">
               <img src={listing.Home_url__c}>
           </div>
           <div class="item">
            <template for:each={geturl} for:item='spacepic'>
                <article class="slds-card" key={spacepic.title}>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-standard-account" title="account">
                                        <img src={spacepic.imgurl}>
                                    <span class="slds-assistive-text"></span>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="#" class="slds-card__header-link slds-truncate" title="pokemon">
                                        <span>{spacepic.title}</span>
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>
                    
                </article>
            </template>
            </div>
            <p class="description">
                {listing.Product_Description__c}
            </p>
            <div class="container">
                <div class="agent">
                    <p> Presented By:</p>
                    <p> {listing.Agent_First_Name__c}{listing.Agent_Last_Name__c}</p>
                    <p>{listing.Agent_Phone__c}</p>
                    <p>{listing.Agent_Email__C}</p>
                    <p>Happy Home Real Estate</p>

                    </div>

                </div>
            </div>
           
        </div>
        </div>
        
        </template>

    </template>

    
</template>
